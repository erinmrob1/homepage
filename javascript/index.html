<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="../favicon-32.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <button onclick="menuOpen()">click me...</button>

        <button onclick="glow()">glow</button>


        <div class="menu">
            Hello World!
        </div>

        <div class="gear"></div>

        <script>
        var menu = document.querySelector(".menu");
        var gear = document.querySelector(".gear")

        function menuOpen() {
        console.log('haiiii hey hiii :D');
        menu.classList.toggle("active");
        document.body.classList.toggle("dark");
        gear.classList.toggle("spin")
       }

       function glow() {
        console.log("glow button clicked");
        gear.classList.add("glow")
        menu.classList.toggle("glow");

       }
        </script>

    </body>
</html>
